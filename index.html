<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light" style="background-color: #33ad0e;">
          <span class="navbar-brand mb-0 h1" style="color: aliceblue;">Weather Dashboard</span>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-3 card bg-light mt-2">
                <div class="form-inline mt-3">
                    <input class="ml-5" id="city" type="text" placeholder="Enter a city">
                    <button class="btn btn-success ml-5" id="search-city" type="submit">Search</button>
                </div>

                <ul class="mr-5 mt-2" id="search-history">
        
                </ul>

                <button class="btn btn-warning ml-5" id="clear-history">Clear History</button>
            </div>
        </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>

</html>
